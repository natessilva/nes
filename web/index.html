<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm</title>
    <style>
      .container {
        width: 90%;
        margin: auto;
        image-rendering: crisp-edges;
      }

      canvas {
        width: 100%;
      }
    </style>
    <script src="wasm_exec.js"></script>
  </head>

  <body>
    <div>
      <input type="file" id="file" />
    </div>
    <div class="container">
      <canvas id="canvas" width="256" height="240"></canvas>
    </div>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("nes.wasm"), go.importObject).then(
        (result) => {
          go.run(result.instance);
        }
      );

      document.querySelector("#file").addEventListener(
        "change",
        function () {
          const reader = new FileReader();
          reader.onload = function () {
            // Converting the image to Unit8Array
            const arrayBuffer = this.result,
              array = new Uint8Array(arrayBuffer);
            // Call wasm exported function
            const txt = loadROM(array);
          };
          reader.readAsArrayBuffer(this.files[0]);
        },
        false
      );

      document.addEventListener("keydown", (event) => {
        if (keydown) {
          console.log(JSON.stringify(event.key));
          keydown(event.key);
          event.preventDefault();
          event.stopPropagation();
        }
      });

      document.addEventListener("keyup", (event) => {
        if (keyup) {
          console.log(JSON.stringify(event.key));
          keyup(event.key);
          event.preventDefault();
          event.stopPropagation();
        }
      });

      let then = 0;
      const frameTime = 1000 / 60;
      function renderOuter(ts) {
        const elapsed = ts - then;

        if (elapsed > frameTime) {
          render();
          then = ts - (elapsed % frameTime);
        }
        requestAnimationFrame(renderOuter);
      }
    </script>
  </body>
</html>
